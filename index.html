<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flappy Bird</title>
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <h3>Flappy Bird by Loc Pham</h3>
            <p>Press space bar to play</p>
            <div class="canvas">
                <canvas id="canvas" width="288" height="512"></canvas>
                <canvas id="gameOverCanvas" width="288" height="512"></canvas>
            </div>
        </div>
        <div class="option">
            <p>Chose your bird</p>
            <img src="./sprites/yellowbird-upflap.png" alt="yellowbird" id="yellowbird" />
            <img src="./sprites/redbird-upflap.png" alt="redbird" id="redbird" />
            <img src="./sprites/bluebird-upflap.png" alt="bluebird" id="bluebird" />
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
